[package]
name = "guessing_game"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = "0.8.3"

#opt-level指定了编译时的优化级别，可以用dev和release分别指定开发和发布的优化级别

[profile.release]
panic='abort'
opt-level = 3

[profile.dev]
opt-level = 0
